Types

<ul>
  <li *ngFor="let type of types$ | async">
    {{ type.name }}
    <button
      routerLink="/calendars/{{ (calendar$ | async)?.name }}/type/{{ type.id }}"
    >
      Edit
    </button>
    <button (click)="deleteType($event, type.id)">Delete</button>
  </li>
</ul>

<div class="buttons">
  <button routerLink="/calendars/{{ (calendar$ | async)?.name }}/add-type">
    Add Type
  </button>
  <button (click)="goBack()">Back</button>
</div>
