<h4>Event Model</h4>

<div>
  <ul>
    <li *ngFor="let field of eventModel$ | async">
      {{ field.name }}
      <app-model-field-form
        [fieldData]="field"
        (changeFieldData)="onFieldDataChange($event)"
        [error]="error[field.name]"
      ></app-model-field-form>
    </li>
  </ul>

  <p>Add Field</p>
  <app-model-field-form
    [fieldData]="null"
    (changeFieldData)="onFieldDataChange($event)"
    [error]="error.newField"
  ></app-model-field-form>
</div>
