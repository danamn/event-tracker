<div class="events">
  <nav>
    <a
      class="nav-item"
      routerLink="/calendars/{{ calendar.name }}/event-model"
      routerLinkActive="active"
      >Event Model
    </a>
    <a
      class="nav-item"
      routerLink="/calendars/{{ calendar.name }}/event"
      routerLinkActive="active"
      >Event
    </a>
  </nav>

  Events
  <ul>
    <li *ngFor="let event of events">
      {{ event.date }}
    </li>
  </ul>

  <div class="buttons">
    <button (click)="addEvent()">Add Event</button>
    <button (click)="goBack()">Back</button>
  </div>
</div>
